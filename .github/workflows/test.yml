# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Runs at 10:30, Monday through Friday UTC.
  schedule:
    - cron: "30 10 * * 1-5"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Read Testdata.txt and submit mainframe job
        id: submit
        run: |
          data=$(cat Testdata.txt)

          JCL_DETAILS=$(echo "$data" | grep "JCL_DETAILS" | cut -d'=' -f2)
          MAINFRAME_PASS=$(echo "$data" | grep "MAINFRAME_PASS" | cut -d'=' -f2)
          IFS=$'\n' read -r user_id password <<< "${{ secrets.MAINFRAME_PASS }}"
          echo "User ID: $user_id"
          echo "Password: $password"
          SOF=$(echo "$data" | grep "SOF" | cut -d'=' -f2)
          SUBSYSTEM=$(echo "$data" | grep "SUBSYSTEM" | cut -d'=' -f2)
          PLATFORM=$(echo "$data" | grep "PLATFORM" | cut -d'=' -f2)

          req4data="'${SUBSYSTEM}TN000.DSNP.JCL(${JCL_DETAILS})\\'"
          req6data='{"file":"//\'"${req4data}"'"}'

          joburl="https://zosmf${PLATFORM}t.be.srv.dev.sys:32208/zosmf/restjobs/jobs"


          echo -X PUT "$joburl" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -H "X-CSRF-ZOSMF-HEADER: \"\"" \
            -u "$MAINFRAME_PASS" \
            -d "$req6data" \
            -o "${SOF}Job.txt"
